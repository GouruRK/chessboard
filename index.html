<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!--Style-->
    <link rel='stylesheet' type='text/css' href='style/style.css'>
    <link rel='stylesheet' type='text/css' href='style/board.css'>
    <link rel='stylesheet' type='text/css' href='style/overlay.css'>
    <link rel='stylesheet' type='text/css' href='style/game_result.css'>
    <link rel='stylesheet' type='text/css' href='style/promotion.css'>
    <!--Fonts-->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap' rel='stylesheet'>
    <title>Chessboard</title>
</head>
<body onload=createGrid()>
    <div class='players-name-tab' id='black-player-tab'>
        <p class='players-name-text' id='black-name'></p>
    </div>
    <div id="control-panel">
        <div id="menu">
            <div class='current-game upper-content'>
                <p>Game Moves</p>
                <table border='0' id='show-moves'></table>
            </div>
            <div class='starting-menu upper-content'>
                <div class='sub-category'id='white-player'>
                    <p>White Player Name</p>
                    <input type='text' name='white-player-name' id='white-player-name' value='White' onClick="this.select();">
                </div>
                <div class='sub-category' id='black-player'>
                    <p>Black Player Name</p>
                    <input type='text' name='black-player-name' id='black-player-name' value='Black' onClick="this.select();">
                </div>
                <div class='sub-category' id='custom-position'>
                    <p>Fen</p>
                    <input type='text' id='fen' value='rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 0' onClick="this.select();">
                </div>
                <div class="sub-category" id="time-control">
                    <p>Time Control</p>
                    <ul id='select-time-control'>
                        <li>
                            <input type="radio" id="inf" name="time" checked="checked"/>
                            <label for="inf">&infin;</label>
                        </li>
                        <li>
                            <input type="radio" id="3|2" name="time" />
                            <label for="3|2">3|2</label>
                        </li>
                        <li>
                            <input type="radio" id="5|0" name="time" />
                            <label for="5|0">5|0</label>
                        </li>
                        <li>
                            <input type="radio" id="10|5" name="time" />
                            <label for="10|5">10|5</label>
                        </li>
                        <li>
                            <input type="radio" onclick="toggleTimeControl()" id="custom" name="time" />
                            <label for="custom">custom</label>
                        </li>
                    </ul>
                    <label class='custom-time' for='custom-minuts'>Minuts</label>
                    <input class='custom-time' id='custom-minuts' type="number" id="minuts" />
                    <label class='custom-time' for='cusom-additional-time'>Additional time</label>
                    <input class='custom-time' id='custom-additional-time' type="number" id="minuts" />
                </div>
            </div>
            <div class="lower-content">
                <div class='starting-menu sub-category' id='starting-button'>
                    <div>
                        <button id='start-button'>Start</button>
                    </div>
                </div>
            </div>
            <div class="current-game lower-content">
                <div class='sub-category' id='button-container'>
                    <a class='change-position' id='begin'>
                        <img src='./assets/icons/double-left.png' alt='begin' />
                    </a>
                    <a class='change-position' id='back'>
                        <img src='./assets/icons/back.png' alt='back' />
                    </a>
                    <a class='change-position' id='next'>
                        <img src='./assets/icons/next.png' alt='next' />
                    </a>
                    <a class='change-position' id='end'>
                        <img src='./assets/icons/double-right.png' alt='end' />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="game-result">
        <img id='close' src='assets/icons/close.svg'>
        <div id="title">
            <p id="result">Player white win by checkmate</p>
        </div>
    </div>
    <div class='promotion-container' id='white-promotion'>
        <a class='piece-to-promote queen'>
            <img src='./assets/pieces/wq.png' alt='queen' />
        </a>
        <a class='piece-to-promote rook'>
            <img src='./assets/pieces/wr.png' alt='rook' />
        </a>
        <a class='piece-to-promote bishop'>
            <img src='./assets/pieces/wb.png' alt='bishop' />
        </a>
        <a class='piece-to-promote knight'>
            <img src='./assets/pieces/wn.png' alt='knight' />
        </a>
    </div>
    <div class='promotion-container' id='black-promotion'>
        <a class='piece-to-promote queen'>
            <img src='./assets/pieces/bq.png' alt='queen' />
        </a>
        <a class='piece-to-promote rook'>
            <img src='./assets/pieces/br.png' alt='rook' />
        </a>
        <a class='piece-to-promote bishop'>
            <img src='./assets/pieces/bb.png' alt='bishop' />
        </a>
        <a class='piece-to-promote knight'>
            <img src='./assets/pieces/bn.png' alt='knight' />
        </a>
    </div>
    <div id='grid'></div>
    <div class='players-name-tab' id='white-player-tab'>
        <p class='players-name-text' id='white-name'></p>
    </div>
</body>

<script src='scripts/grid/dragndrop.js'></script>
<script src='scripts/grid/grid.js'></script>
<script src='scripts/grid/overlay.js'></script>
<script src='scripts/grid/tools.js'></script>
<script src='scripts/pieces/piece.js'></script>
<script src='scripts/pieces/bishop.js'></script>
<script src='scripts/pieces/king.js'></script>
<script src='scripts/pieces/knight.js'></script>
<script src='scripts/pieces/pawn.js'></script>
<script src='scripts/pieces/queen.js'></script>
<script src='scripts/pieces/rook.js'></script>
<script src='scripts/fen.js'></script>
<script src='scripts/main.js'></script>
<script src='scripts/tools.js'></script>
<script src='scripts/moves.js'></script>
<script src='scripts/timer.js'></script>
</html>
